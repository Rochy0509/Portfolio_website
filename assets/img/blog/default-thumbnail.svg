<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blog Icon -->
  <g transform="translate(175, 80)">
    <!-- Document -->
    <rect x="0" y="0" width="50" height="70" rx="5" fill="#fff" opacity="0.9"/>
    <!-- Lines -->
    <line x1="8" y1="15" x2="42" y2="15" stroke="#3498db" stroke-width="2"/>
    <line x1="8" y1="25" x2="35" y2="25" stroke="#3498db" stroke-width="2"/>
    <line x1="8" y1="35" x2="42" y2="35" stroke="#3498db" stroke-width="2"/>
    <line x1="8" y1="45" x2="30" y2="45" stroke="#3498db" stroke-width="2"/>
    <line x1="8" y1="55" x2="38" y2="55" stroke="#3498db" stroke-width="2"/>
    
    <!-- Pen -->
    <g transform="translate(35, -5)">
      <rect x="0" y="0" width="3" height="20" fill="#e74c3c"/>
      <polygon points="0,0 3,0 4,5 -1,5" fill="#f39c12"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">
    Kenneth's Blog
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" opacity="0.8">
    Engineering & Technology
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="3" fill="#fff" opacity="0.3"/>
  <circle cx="320" cy="80" r="4" fill="#fff" opacity="0.3"/>
  <circle cx="350" cy="180" r="2" fill="#fff" opacity="0.3"/>
  <circle cx="50" cy="180" r="2" fill="#fff" opacity="0.3"/>
  <circle cx="30" cy="120" r="2" fill="#fff" opacity="0.3"/>
</svg>